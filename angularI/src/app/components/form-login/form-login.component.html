<form [formGroup]="formGroup" #formDir="ngForm" class="">
  <h1 class="align-self-center">Login</h1>
  <div class="form-floating m-3">
    <input
      formControlName="email"
      class="form-control"
      placeholder="email"
      id="email"
      type="email"
    />
    <label for="#email">Email</label>
  </div>
  <h5 *ngIf="this.email?.errors?.['required']" class="text-danger ms-3">
    Email precisa existir
  </h5>
  <div class="form-floating m-3">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="password"
      id="password"
    />
    <label for="#password">Senha</label>
  </div>
  <h5 *ngIf="this.password?.errors?.['required']" class="text-danger ms-3">
    Senha precisa existir
  </h5>
  <div class="container-check-forgot">
    <div class="form-check m-3">
      <label class="form-check-label">Lembrar do login</label>
      <input class="form-check-input" type="checkbox" />
    </div>
    <a routerLink="['']" class="me-3 mt-3 mb-3 forgot">Esqueceu sua senha?</a>
  </div>
  <div class="mt-3 ms-3 text-danger">{{ error }}</div>
  <button (click)="submit()" class="btn-login btn m-3">Entrar</button>
  <h5 class="m-3">
    NÃ£o tem uma conta? <a [routerLink]="['/cadastro']">Inscreva-se</a>
  </h5>
  <div class="container-redes_sociais mt-5">
    <h5 class="">Logar Com</h5>

    <app-googlelogin class=""></app-googlelogin>
  </div>
</form>
