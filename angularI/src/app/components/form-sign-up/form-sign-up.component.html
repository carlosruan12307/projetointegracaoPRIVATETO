<form [formGroup]="formGroup" #formDir="ngForm" class="">
  <h1 class="align-self-center">Cadastro</h1>
  <div class="form-floating m-3">
    <input
      formControlName="email"
      class="form-control"
      placeholder="email"
      id="email"
      type="email"
    />
    <label for="#email">Email</label>
  </div>
  <h5 *ngIf="this.email?.errors?.['required']" class="text-danger ms-3">
    Email precisa existir
  </h5>
  <div class="form-floating m-3">
    <input
      formControlName="password"
      class="form-control"
      placeholder="password"
      id="password"
      type="password"
    />
    <label for="#password">Senha</label>
  </div>
  <h5 *ngIf="this.password?.errors?.['required']" class="text-danger ms-3">
    Senha precisa existir
  </h5>

  <div class="form-floating m-3">
    <input
      formControlName="name"
      class="form-control"
      placeholder="name"
      id="name"
      type="text"
    />
    <label for="#name">Nome</label>
  </div>
  <h5 *ngIf="this.name?.errors?.['required']" class="text-danger ms-3">
    Nome precisa existir
  </h5>



  <button (click)="submit()" class="btn-login btn m-3">Cadastrar</button>
  <h5 class="m-3"><a [routerLink]="['/']">JÃ¡ tenho uma conta</a></h5>
</form>
